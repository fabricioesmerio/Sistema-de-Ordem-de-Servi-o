<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:form id="formDataTable">
        <p:dataTable var="status" value="#{statusOSBean.listarAllStatusOS()}" 
                     reflow="true" rows="5" paginator="true" widgetVar="statusOSTable"
                     emptyMessage="Sem dados para mostrar.">

            <p:column headerText="Código" width="120">
                <h:outputText value="#{status.id}" />
            </p:column>

            <p:column filterBy="#{status.status}" headerText="Descrição" width="260">
                <h:outputText value="#{status.status}" />
            </p:column>
        </p:dataTable>
    </h:form>
    
</html>
