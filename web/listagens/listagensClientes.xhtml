<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="formDataTable">

        <p:dataTable var="cliente" value="#{clienteBean.listarClientes()}" reflow="true" rows="10" paginator="true" widgetVar="clienteTable"
                     rowsPerPageTemplate="5,10,15" sortMode="multiple" 
                     emptyMessage="Nenhum dado para ser mostrado.">
           
            <p:column headerText="Cód." width="30">
                <h:outputText value="#{cliente.id}" />
            </p:column>
            <p:column filterBy="#{cliente.nome}" headerText="Nome" >
                <h:outputText value="#{cliente.nome}" />
            </p:column>
            <p:column filterBy="#{cliente.cpf}" headerText="CPF">
                <h:outputText value="#{cliente.cpf}" />
            </p:column>
            <p:column headerText="Celular">
                <h:outputText value="#{cliente.celular}" />
            </p:column>
            <p:column headerText="Endereco">
                <h:outputText value="#{cliente.logradouro} - #{cliente.bairro}" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{cliente.cidade}" />
            </p:column>
            <p:column headerText="Ações">
                <p:commandButton  icon="ui-icon-pencil" alt="Editar" title="Editar" action="#{clienteBean.carregaClienteEditar(cliente.id)}" />
                <p:commandButton  icon="ui-icon-plus" value="Equipamento" alt="Adicionar Equipamento" title="Adicionar Equipamento" action="#{clienteBean.carregaCliente(cliente.id)}"  />
                <h:outputText  />
            </p:column>
        </p:dataTable>
    </h:form>
    <ui:include src="../confirmDialog/confirmDialog.xhtml" />
</html>
