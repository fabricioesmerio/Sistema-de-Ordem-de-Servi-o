<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="formListagem" >
        <p:dataTable  var="categoria" value="#{categoriaBean.listarCategoria()}" reflow="true" rows="5" paginator="true" widgetVar="categoriaTable">
            
            <p:column filterBy="#{categoria.id}" headerText="Código Status">
                <h:outputText value="#{categoria.id}" />
            </p:column>

            <p:column filterBy="#{categoria.descricao}" headerText="Descrição">
                <h:outputText value="#{categoria.descricao}" />
            </p:column>

            <p:column headerText="Opções">
                
                <p:commandButton action="#{categoriaBean.chamaEditar(categoria.id)}" value="Editar" />
            </p:column>
        </p:dataTable>
    </h:form>
</html>
