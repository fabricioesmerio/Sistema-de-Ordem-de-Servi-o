<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <p:dataTable var="tipo" value="#{tipoEquipamentoBean.listarTipoEqp()}" reflow="true" rows="5" paginator="true" widgetVar="tipoTable">

        <p:column filterBy="#{tipo.id}" headerText="Código Status">
            <h:outputText value="#{tipo.id}" />
        </p:column>

        <p:column filterBy="#{tipo.tipo}" headerText="Descrição">
            <h:outputText value="#{tipo.tipo}" />
        </p:column>
    </p:dataTable>
</html>
