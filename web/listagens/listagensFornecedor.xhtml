<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>

        <p:dataTable var="fornec" value="#{fornecedorBean.listarFornecedor()}" reflow="true" rows="5" paginator="true" emptyMessage="Nenhum dado para mostrar.">
            <f:facet name="header">
                Listagens dos Fornecedores Cadastrados no Sistema.
            </f:facet>
                     <p:column filterBy="#{fornec.id}" headerText="Código">
                    <h:outputText value="#{fornec.id}" />
                </p:column>

                <p:column filterBy="#{fornec.nomeFantasia}" headerText="Nome Fantasia">
                    <h:outputText value="#{fornec.nomeFantasia}" />
                </p:column>

                <p:column filterBy="#{fornec.razaoSocial}" headerText="Razão Social">
                    <h:outputText value="#{fornec.razaoSocial}" />
                </p:column>

                <p:column filterBy="#{fornec.cnpj}" headerText="CNPJ">
                    <h:outputText value="#{fornec.cnpj}" />
                </p:column>
                <p:column filterBy="#{fornec.ie}" headerText="Inscrição Estadual">
                    <h:outputText value="#{fornec.ie}" />
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{fornec.telefone}" />
                </p:column>
                <p:column headerText="Endereco">
                    <h:outputText value="#{fornec.logradouro}" />
                </p:column>
                <p:column headerText="Bairro">
                    <h:outputText value="#{fornec.bairro}" />
                </p:column>
                <p:column headerText="CEP">
                    <h:outputText value="#{fornec.cep}" />
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{fornec.cidade}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{fornec.estado}" />
                </p:column>
        </p:dataTable>
    </h:form>
</html>
