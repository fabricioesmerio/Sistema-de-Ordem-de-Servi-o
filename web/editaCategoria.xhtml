<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-3"></div>
        <div class="ui-g-12 ui-md-6 ui-lg-6">
            <h:form>
                <p:growl id="mensagem" autoUpdate="true"/>
                <p:panelGrid columns="2" styleClass="ui-noborder" id="grid">
                    <h:outputLabel value="Categoria:" />
                    <p:inputText id="categoriaTxt" value ="#{categoriaBean.categoria.descricao}"/>
                    <p:commandButton value="Atualizar" action="#{categoriaBean.atualizarCategoria()}"  update="@form" />
                </p:panelGrid>
            </h:form>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3"></div>
    </div>
</ui:decorate>
