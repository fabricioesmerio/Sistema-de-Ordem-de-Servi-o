<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <h:form>  

                    <p:growl id="mensagem" autoUpdate="true"/>

                    <p:menubar>
                        <p:submenu label="Tela Inicial">
                            <p:menuitem value="Tela de Início" action="#{controllerPagina.chamaIndex}" />
                        </p:submenu>
                        <p:submenu label="Cadastro" icon="ui-icon-contact">
                            <p:menuitem icon="ui-icon-person" value="Cliente" action="#{controllerPagina.chamaCadCliente}"/>
                            <p:menuitem value="Funcionário" action="#{controllerPagina.chamaCadFuncionario}"/>
                            <p:menuitem value="Fornecedor" action="#{controllerPagina.chamaCadFornecedor}"/>
                            <p:menuitem value="Produto" action="#{controllerPagina.chamaCadProduto}"/>
                            <p:separator />
                            <p:menuitem value="Cargos" action="#{controllerPagina.chamaCadCargo}" />
                            <p:menuitem value="Tipos de Equipamento" action="#{controllerPagina.chamaCadTipoEqp}" />
                            <p:menuitem value="Status Funcionário" action="#{controllerPagina.chamaCadStatusFunc}" />
                            <p:menuitem value="Status OS" action="#{controllerPagina.chamaCadStatusOS}" />
                            <p:menuitem value="Categoria de Produtos" action="#{controllerPagina.chamaCadCatProduto}" />
                            <p:separator />
                            <p:menuitem value="Adiciona Serviços" action="#{controllerPagina.chamaCadServicoOfer}" />
                        </p:submenu>
                        <p:submenu label="Relatórios" icon="ui-icon-contact">
                            <p:menuitem value="Lista de Clientes" action="#{controllerPagina.chamaListaCliente}" />
                            <p:menuitem value="Lista de Funcionários" action="#{controllerPagina.chamaListaFuncionario}"/>
                            <p:menuitem value="Lista de Fornecedores" action="#{controllerPagina.chamaListaFornecedor}"/>
                        </p:submenu>
                        <p:submenu label="Ordem de Serviço" icon="ui-icon-contact">
                            <p:menuitem value="Abrir OS" icon="ui-icon-plus" action="#{controllerPagina.chamaCadOS}" />
                            <p:menuitem value="Pesquisar OS" icon="ui-icon-search" url="#" />
                            <p:menuitem value="Fechar OS" icon="ui-icon-locked" url="#" />
                        </p:submenu>
                        <p:submenu label="Teste">
                            <p:menuitem value="Teste" url="teste.xhtml" />
                        </p:submenu>

                        <f:facet name="options">
                            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>

            </div>
        </div>
        <ui:insert></ui:insert>

    </h:body>
</html>
