<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
   
    
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p:commandButton action="#{controllerPagina.chamaCadCargo()}" value="Tela de Cadastro" />
                <h:form>
                    <p:growl id="mensagem" autoUpdate="true"/>
                    <p:panelGrid columns="2" styleClass="ui-noborder" id="grid">
                        <h:outputLabel value="Cargo:" />
                        <p:inputText id="categoriaTxt" value ="#{cargoBean.cargoFuncionario.cargo}"/>
                        <p:commandButton value="Atualizar" action="#{cargoBean.atualizaCargo()}"  update="@(fieldset:form:formDataTable)" />
                    </p:panelGrid>
                </h:form>           
            </div>

        </div>
    
</ui:decorate>
