<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <span style="color: #999; font-size: 10px; margin-bottom: 20px; display: block;">Cadastre aqui os serviços realizado pela empresa</span>
    <p:panelGrid columns="6" styleClass="ui-noborder" id="grid" >
        <p:outputLabel value="Serviço:"/> <p:inputText id="servicoTxt" value="#{servOfertadoBean.servOfer.servico}" requiredMessage="O campo serviço é obrigatório!" required="true"/>
        <p:outputLabel value="Valor:" /><p:inputNumber id="valorTxt" value="#{servOfertadoBean.servOfer.valor}" requiredMessage="O campo valor é obrigatório!" required="true"
                                                       symbol="R$ " />
        <p:commandButton value="Cadastrar" action="#{servOfertadoBean.salvar()}" update="@form :formDataTable:table" />
    </p:panelGrid>
</html>
