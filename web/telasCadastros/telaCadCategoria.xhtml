      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <p:growl id="mensagem" autoUpdate="true"/>
        <p:panelGrid columns="4" styleClass="ui-noborder" id="grid" style="margin: 30px;" >

            <p:commandButton style="margin: 20px;" value="Cadastrar" action="#{categoriaBean.salvar()}" update="@form :formListagem" />                      

        </p:panelGrid>
    </h:form>
