<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <h:form id="fromOS">
        <p:fieldset legend="Listagem das Ordens de Serviço Cadastradas no Sistema!" >
            <p:commandButton value="Cadastrar OS" style="float: right;" action="#{controllerPagina.chamaCadOS}"/>
            <p:dataTable var="os" value="#{ordemServicoBean.listarOS()}" reflow="true" rows="10" paginator="true" widgetVar="osTable"
                         rowsPerPageTemplate="5,10,15" sortMode="multiple"
                         emptyMessage="Nenhuma dado para ser mostrado.">

                <p:column headerText="Núm OS" filterBy="#{os.id}">
                    <h:outputText value="#{os.id}" />
                </p:column>
                <p:column filterBy="#{os.clientes.nome}" headerText="Nome Cliente" >
                    <h:outputText value="#{os.clientes.nome}" />
                </p:column>
                <p:column filterBy="#{os.statusOs.status}" headerText="Status" >
                    <h:outputText value="#{os.statusOs.status}" />
                </p:column>
                <p:column headerText="Equipamento" >
                    <h:outputText value="#{os.equipamento.marca} - #{os.equipamento.modelo} - #{os.equipamento.numSerie}" />
                </p:column>
                <p:column headerText="Ações" >
                    <p:commandButton icon="ui-icon-pencil" value=" Alterar OS" action="#{ordemServicoBean.preparaOS(os.id)}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
